<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/cadastro/cadastro.css">
</head>
<body>
    <div>
        <form class="fomulario" action="" method="post">
            <h2>Olá, nova raposa!</h2>
            <input type="text" placeholder="Digite seu nome completo">
            <input type="date" placeholder="Digite sua data de nascimento">
            <input type="text" placeholder="Digite sua matrícula">
            
            <select name="opcoes" id="opcoes" title="Selecione">
                <option value="">Curso</option>
                <option value="ads">Análise e Desenvolvimento de Sistemas</option>
                <option value="administração">Administração</option>
                <option value="cc">Ciência da Computação</option>
                <option value="Ciências Contábeis">Ciências Contábeis</option>
                <option value="direito">Direito</option>
                <option value="med">Medicina</option>
                <option value="medvet">Medicina Veterinária</option>
                <option value="redes">Redes de Computadores</option>
            </select>
            
            <select name="opcoes" id="polo" title="Selecione">
                <option value="">Polo</option>
                <option value="barra">Barra do Ceará</option>
                <option value="centro">Centro</option>
                <option value="messejana">Messejana</option>
                <option value="Parangaba">Parangaba</option>
                <option value="via">Via Corpvs</option>
            </select>
            
            <input type="text" placeholder="Digite seu semestre">
            <input type="email" placeholder="E-mail">
            <input type="password" placeholder="Digite uma senha">
            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
