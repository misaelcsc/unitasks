<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <form class="formulario" id="formulario" action="" method="post">
            <img src="/Banco de imagens/Cadastro/Logotipo sem fundo(sem nome).png" alt="logo" class="logo">
            <h2>Olá, nova raposa!</h2>
            <input type="text" placeholder="Digite seu nome completo" name="nome">
            <input type="text" placeholder="Digite sua matrícula" name="matricula">
            
            <select name="opcoes" id="curso" title="Selecione">
                <option value="">Curso</option>
                <option value="ads">Análise e Desenvolvimento de Sistemas</option>
                <option value="administração">Administração</option>
                <option value="cc">Ciência da Computação</option>
                <option value="Ciências Contábeis">Ciências Contábeis</option>
                <option value="direito">Direito</option>
                <option value="med">Medicina</option>
                <option value="medvet">Medicina Veterinária</option>
                <option value="redes">Redes de Computadores</option>
            </select>
            
            <select name="opcoes" id="polo" title="Selecione">
                <option value="">Polo</option>
                <option value="barra">Barra do Ceará</option>
                <option value="centro">Centro</option>
                <option value="messejana">Messejana</option>
                <option value="Parangaba">Parangaba</option>
                <option value="via">Via Corpvs</option>
            </select>
            
            <input type="email" placeholder="E-mail" id="email">
            <input type="password" placeholder="Digite uma senha" id="senha">
            
            <div class="termos-uso">
                <input type="checkbox" id="termos" required>
                <label for="termos">Li e aceito os <a href="termos.html" target="_blank">termos de uso</a>
                </label>
            </div>
            <button type="submit">Registrar</button>
        </form>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
