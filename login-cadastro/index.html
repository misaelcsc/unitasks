<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> 
    <link rel="stylesheet" href="estilo.css">
    <script defer src="script.js" ></script>
    <title>Página de Login</title>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container" id="container">
        <div class="form-container entrar">
            <h1>Bem-vindo!</h1>
            <div class="social-icons">
                <a href="#" class="icon google"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="icon facebook"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="icon github"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="icon linkedin"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <input type="email" placeholder="E-mail :"><br>
            <input type="password" placeholder="Senha :">
            <p></p>
            <a href="#">Esqueceu sua senha?</a>
            <p></p>
            <button id="login">Entrar</button>
        </div>
        
        <div class="cadastro">
            <h1>Olá, nova raposa!</h1>
            <p>Se for novo, registre-se aqui com seus dados para aproveitar o site.</p>
            <button class="button" id="register">Registrar</button>
        </div>
    </div>
    
</body>
</html>
